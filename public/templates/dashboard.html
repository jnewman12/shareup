<div>
  <ul>
  	<li class="white_panel" ng-repeat="article in articles | orderBy:publishedDate:false">
  		<div class="article-listing">
  		  <h2>
  		  	<a href="{{article.link}}" title="{{article.title}}">
  		  	 {{article.title}}
  		  	</a>
  		  </h2>
  		  <p>
  		  	{{article.publishedDate | date:'M/d/yy h:mm:ss a'}}
  		  </p>
  	</li>
  </ul>
